{% extends 'base.html' %}

{% block content %}
  <h1>Import Orders</h1>
  {% if import_completed %}
    <p>Orders imported successfully.</p>
  {% else %}
    <form method="post">
      {% csrf_token %}
      <button type="submit">Import Orders</button>
    </form>
  {% endif %}
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
